<!doctype html>
<html>
<head>
  <title>Ptoszek</title>
  <meta charset='UTF-8'>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      overflow: hidden;
    }
    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
  </style>
</head>
<body>
  <video autoplay loop muted>
    <source src="media/videos/your-video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <script>
    const newWindow = window.open('new-video.html', '_blank', 'width=400,height=400');
    newWindow.onload = function() {
      newWindow.document.body.innerHTML = '<video autoplay loop muted style="width:100%; height:100%;"><source src="media/videos/another-video.mp4" type="video/mp4"></video>';
    };
  </script>
</body>
</html>
